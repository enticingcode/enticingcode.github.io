<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>WeatherScan</title>
</head>

<body>
    <header id="header">
        <h1>Weather Scan</h1>
    </header>

    <div id="content">
        <!-- ASIDE CONTENT -->
        <aside id="aside">

            <!-- CURRENT WEATHER CONDITION -->
            <div id="inputContainer">
                <h2 id="currentCondition"></h2>
                <h3 id="cityName"></h3>
                <h4 id="dateTime"></h4>
                <h5 id="currentTemp"></h5>
                <button id="changeTempFormat">Display Â°F</button>
            </div>

            <!-- INPUT CONTAINER -->
            <div id="searchBox">
                <input type="text" name="searchCity" id="inputBox">
                <div id="searchBtn"><img id="searchIcon" src="/assets/icons/search.svg" alt="search icon"></div>
            </div>
        </aside>

        <main id="forcastContainer">
            <div id="currentWeather">
                <div id="hourlyForecast"></div>
            </div>
            <div id="futureWeather">
                <div id="weeklyForecast"></div>
            </div>
        </main>
    </div>




    <footer id="footer"></footer>
    <script type="module" src="index.js"></script>
</body>

</html>
