<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="initial-scale=1.0, width=device-width" />
</head>

<body>
    <h1>CalcApp</h1>
    <p>For all your simple Calctulation needs!</p>
    <div id="calcBorder">
        <div id="screen">
            <div id="calcPreview"></div>
            <div id="result">0</div>

        </div>
        <div id="numbers">
            <div id="frow" class="row">
                <button id='clear'>AC</button>
                <button id="plusMinus" value='sign' class="operators2 sub-ops"> +/-</button>
                <button id="percentage" value="%" class="operators2 sub-ops">%</button>
                <button id="div" value="/" class="operators">/</button>
            </div>
            <div id="srow" class="row">
                <button id='seven' value="7" class="btn">7</button>
                <button id='eight' value="8" class="btn">8</button>
                <button id='nine' value="9" class="btn">9</button>
                <button id="times" value="*" class="operators">*</button>
            </div>
            <div id="trow" class="row">
                <button id='four' value="4" class="btn">4</button>
                <button id='five' value="5" class="btn">5</button>
                <button id='six' value="6" class="btn">6</button>
                <button id="sub" value="-" class="operators">-</button>
            </div>
            <div id='fourthRow' class="row">
                <button id='one' value="1" class="btn">1</button>
                <button id='two' value="2" class="btn">2</button>
                <button id='three' value="3" class="btn">3</button>
                <button id="add" value="+" class="operators">+</button>
            </div>
            <div id="fifthRow" class="row">
                <button id='zero' value="0" class="btn">0</button>
                <button id="decimal" value="." class="btn">.</button>
                <button id="equal" value="=">=</button>

            </div>

        </div>
    </div>














</body>
<script src="code.js"></script>

</html>
