<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/src/style.css">
    <title>iForecast</title>
</head>

<body>
    <header id="header">
        <h1>iForecast</h1>
    </header>

    <div id="content">
        <!-- ASIDE CONTENT -->
        <aside id="aside">
            <!-- BIG ICON -->
            <div><img id="bigIcon" src="" alt=""></div>
            <!-- CURRENT WEATHER CONDITION -->
            <div id="inputContainer">
                <h2 id="currentCondition"></h2>
                <h3 id="cityName"></h3>
                <h4 id="dateTime"></h4>
                <h5 id="currentTemp">
                </h5>
                <button id="changeTempFormat">Display Â°F</button>
            </div>

            <!-- INPUT CONTAINER -->
            <div id="searchBox">
                <input type="text" placeholder="e.g. Los Angeles, CA" name="searchCity" id="inputBox">
                <div id="searchBtn"><img id="searchIcon" src="/assets/icons/search.svg" alt="search icon"></div>
            </div>
        </aside>

        <main id="forecastContainer">
            <div class="forecastHeader">Today's Forecast</div>
            <div id="currentWeather">
                <!-- <div class="leftScroll"><img src="/assets/icons/chevron-left.svg" alt=""></div> -->
                <div id="hourlyForecast"></div>
                <!-- <div class="rightScroll"><img src="/assets/icons/chevron-right.svg" alt=""></div> -->
            </div>
            <div class="forecastHeader">Week Forecast</div>
            <div id="futureWeather">
                <!-- <div class="leftScroll"><img src="/assets/icons/chevron-left.svg" alt=""></div> -->
                <div id="weeklyForecast"></div>
                <!-- <div class="rightScroll"><img src="/assets/icons/chevron-right.svg" alt=""></div> -->
            </div>
        </main>
    </div>




    <footer id="footer"></footer>
    <script src="main.js"></script>
</body>

</html>
